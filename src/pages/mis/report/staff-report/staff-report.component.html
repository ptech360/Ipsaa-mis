<div class="row">
  <div class="col-md-3">
    <div class="form-group">
      <label class="control-label">*Employer</label>
      <select class="form-control" id="costCenter" name="costCenter" [(ngModel)]="selectedEmployer">
        <option *ngFor="let costCenter of costCenters;" [ngValue]="costCenter">{{costCenter.name}}</option>
      </select>
    </div>
  </div>
  <div class="col-md-3">
    <div class="form-group">
      <label class="control-label">Month:*</label>
      <select class="form-control" [(ngModel)]="selectedMonth">
        <option *ngFor="let month of months;" [ngValue]="month">{{month.name}}</option>
      </select>
    </div>
  </div>
  <div class="col-md-3">
    <button class="btn btn-sm btn-rose" (click)="generateReport()">
      <i class="fa fa-spinner fa-fw fa-pulse fa-2x" *ngIf="disableGenerateButton"></i>
      Download
    </button>
  </div>
</div>
