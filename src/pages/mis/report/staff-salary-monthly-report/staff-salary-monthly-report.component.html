<div class="row">
  <div class="col-md-3">
    <div class="form-group">
      <label for="employee">Employee:</label>
      <select class="form-control" id="employee" name="employee" [(ngModel)]="selectedEmployee">
        <option value="All" >All </option>
        <option *ngFor="let employee of employeeList;" [ngValue]="employee.code">{{employee.name}}</option>
      </select>
      <span class="material-input"></span>
    </div>
  </div>
  <div class="col-md-3">
    <div class="form-group">
      <label for="month">Month:</label>
      <select class="form-control" [(ngModel)]="selectedMonth">
        <option value="" disabled="true">Select month</option>
        <option *ngFor="let month of months; let i =index;" [value]="i+1">{{month}}</option>
      </select>
      <span class="material-input"></span>
    </div>
  </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="year">Year:</label>
        <select class="form-control" [(ngModel)]="selectedYear">
          <option value="" disabled="true">Select Year</option>
          <option *ngFor="let year of years" [value]="year">{{year}}</option>
        </select>
        <span class="material-input"></span>
      </div>
    </div>
  <div class="col-md-3">
    <button type="submit" class="btn btn-warning btn-md" (click)="staffSalaryMonthlyReportForDownload()" [disabled]="!(selectedYear && selectedMonth && selectedEmployee )">
      <span *ngIf=" downloadData ;else save">
        <i class="fa fa-spinner fa-spin"></i> Downloading
      </span>
      <ng-template #save>Download</ng-template>
    </button>
  </div>
  </div>
