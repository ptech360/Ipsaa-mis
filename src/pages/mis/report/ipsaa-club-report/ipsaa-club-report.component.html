<div class="row">
  <div class="col-md-3">
    <div class="form-group">
      <label class="control-label">*Center</label>
      <select class="form-control" id="center" name="center" [(ngModel)]="selectedCenter">
        <option *ngFor="let center of centers;" [ngValue]="center">{{center.name}}</option>
      </select>
    </div>
  </div>
  <div class="col-md-3">
    <div class="form-group">
      <label class="control-label">Month:*</label>
      <select class="form-control" [(ngModel)]="selectedMonth">
        <option *ngFor="let month of months;" [ngValue]="month">{{month.name}}</option>
      </select>
    </div>
  </div>
  <div class="col-md-3">
    <div class="form-group">
      <label class="control-label">Year:*</label>
      <select class="form-control" [(ngModel)]="selectedYear">
        <option *ngFor="let year of years;">{{year}}</option>
      </select>
    </div>
  </div>    
  <div class="col-md-3">
    <div class="form-group">
      <br>
      <button  class="btn btn-md btn-primary" (click)="downloadFee()" [disabled]="disableDownloadFee">
        <i class="fa fa-spinner fa-fw fa-pulse fa-2x" *ngIf="disableDownloadFee"></i>Generate Fee
      </button>
      <button  class="btn btn-md btn-rose" (click)="downloadCollection()" [disabled]="disableDownloadCoolection">
        <i class="fa fa-spinner fa-fw fa-pulse fa-2x" *ngIf="disableDownloadCoolection"></i>Generate Collection
      </button>
    </div>
  </div>
</div>
