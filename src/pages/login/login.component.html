<div class="wrapper wrapper-full-page">
	<div class="full-page login-page">
		<!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
		<div class="content">
			<div class="container">
				<div class="row">

					<div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3 mx-auto">
						<form #loginForm="ngForm" role="form" (ngSubmit)="verifyUser()">
							<div class="card card-login">
								<div class="card-header text-center" data-background-color="orange">
									<h4 class="card-title">Login</h4>
								</div>
								<div class="card-content">
									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">email</i>
										</span>
										<div class="form-group label-floating" >
											<label for="username" class="control-label">Email address</label>
											<input type="email" name="username" id="username" class="form-control" [(ngModel)]="user.email" #username="ngModel" required autofocus>
											<span class="err-msg-red err-msg-smaller" *ngIf="username.dirty && username.invalid" >Username is required</span>
										</div>
									</div>
									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
										<div class="form-group label-floating">
											<label for="password" class="control-label">Password</label>
											<input type="password" name="password" id="password" class="form-control" [(ngModel)]="user.password" #password="ngModel" required>
											<span class="err-msg-red err-msg-smaller" *ngIf="password.dirty && password.invalid">Password is required</span>
										</div>
									</div>
								</div>
								<div class="footer text-center d-block">
									<button type="submit" [disabled]="loginForm.invalid || logging" class="btn btn-rose mx-auto">{{logging?'Logging In...':'Login'}}</button>

									<div style="padding-top: 20px">
										<a href="" (click)="onForgotPswd()">Forgot Password?</a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		<div class="full-page-background"></div>
	</div>
</div>
